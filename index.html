<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Struk Pembayaran â€” Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">ðŸ§¾ Generator Struk Pembayaran</h1>
    <p class="desc">Buat struk modern, ekspor ke PDF/PNG, atau bagikan langsung.</p>

    <div class="card grid">
      <div class="form">
        <div class="controls">
          <div class="field"><label>Nama Toko / Merchant</label><input id="merchantName" value="Toko Contoh" /></div>
          <div class="field small"><label>No. Struk</label><input id="txnId" readonly /></div>
          <div class="field small"><label>Tanggal</label><input id="date" /></div>
        </div>

        <div class="controls">
          <div class="field"><label>Alamat Toko / Jalan</label><input id="address" value="Jl. Contoh No.1" /></div>
        </div>

        <div class="controls">
          <div class="field"><label>Nama Pembeli</label><input id="customer" value="Budi" /></div>
          <div class="field small"><label>Metode Bayar</label>
            <select id="method">
              <option>Cash</option>
              <option>Debit</option>
              <option>Transfer</option>
              <option>QRIS</option>
            </select>
          </div>
        </div>

        <label>Daftar Item (Format: nama;qty;harga)</label>
        <textarea id="itemsInput" rows="6">Ayam Goreng;2;25000
Nasi Putih;1;5000
Es Teh;2;7000</textarea>

        <div class="controls">
          <div class="field"><label>Pesan Terima Kasih</label><input id="thankYou" value="Terima kasih telah berbelanja!" /></div>
          <div class="field"><label>Powered By</label><input id="poweredBy" value="Powered by Struk Generator" /></div>
        </div>

        <div class="actions">
          <button class="btn primary" id="renderBtn">Render Struk</button>
          <button class="btn" id="pdfBtn">Download PDF</button>
          <button class="btn" id="pngBtn">Download PNG</button>
          <button class="btn primary" id="shareBtn">Bagikan</button>
          <button class="btn" id="printBtn">Print</button>
        </div>
      </div>

      <div class="preview">
        <div id="receipt">
          <header>
            <h2 id="rMerchant">Toko Contoh</h2>
            <div class="muted" id="rAddress">Jl. Contoh No.1</div>
          </header>
          <div class="small">
            <div>No. Struk: <span id="rTxn"></span></div>
            <div>Tanggal: <span id="rDate"></span></div>
            <div>Pelanggan: <span id="rCustomer"></span></div>
          </div>
          <div class="line"></div>
          <div id="rItems"></div>
          <div class="line"></div>
          <div>
            <div class="total"><span>Subtotal</span><span id="rSubtotal">Rp 0</span></div>
            <div class="total"><span>Diskon</span><span id="rDiscount">Rp 0</span></div>
            <div class="total highlight"><span>Total Bayar</span><span id="rTotal">Rp 0</span></div>
          </div>
          <div class="line"></div>
          <div class="center small" id="thankWrap">
            <span id="rThankYou">Terima kasih telah berbelanja!</span>
            <div class="muted" id="rPoweredBy">Powered by Struk Generator</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
  </html>
