<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin - Atur Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    h2 {
      text-align: center;
    }
    .menu-list {
      margin-top: 20px;
    }
    .diskon-box {
      margin-top: 20px;
      padding: 10px;
      background: #eef5ff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚öôÔ∏è Halaman Admin</h2>

    <h3>Tambah Menu</h3>
    <select id="kategori">
      <option value="Makanan">Makanan</option>
      <option value="Minuman">Minuman</option>
      <option value="Lainnya">Lainnya</option>
    </select>
    <input type="text" id="nama" placeholder="Nama Menu">
    <input type="number" id="harga" placeholder="Harga">
    <button onclick="tambahMenu()">Tambah Menu</button>

    <div class="menu-list">
      <h3>üìã Daftar Menu</h3>
      <div id="daftarMenu"></div>
    </div>

    <div class="diskon-box">
      <h3>üéÅ Atur Diskon</h3>
      <label>Jenis Diskon:</label>
      <select id="diskonTipe">
        <option value="persen">Persentase (%)</option>
        <option value="potongan">Potongan (Rp)</option>
      </select>
      <input type="number" id="diskonNilai" placeholder="Masukkan nilai diskon">
      <button onclick="simpanDiskon()">Simpan Diskon</button>
      <p id="infoDiskon"></p>
    </div>
  </div>

  <script>
    let menuData = JSON.parse(localStorage.getItem('menuData')) || [];
    let diskon = JSON.parse(localStorage.getItem('diskonData')) || { tipe: "persen", nilai: 0 };

    function tampilkanMenu() {
      const daftar = document.getElementById('daftarMenu');
      daftar.innerHTML = "";
      menuData.forEach((item, idx) => {
        daftar.innerHTML += `<p>${item.kategori} - ${item.nama} : Rp${item.harga.toLocaleString("id-ID")}
        <button onclick="hapusMenu(${idx})" style="background:#ff4b5c;color:white;border:none;padding:4px 10px;border-radius:6px;margin-left:10px;">Hapus</button></p>`;
      });
    }

    function tambahMenu() {
      const kategori = document.getElementById('kategori').value;
      const nama = document.getElementById('nama').value;
      const harga = parseInt(document.getElementById('harga').value);

      if (!nama || !harga) {
        alert("Isi semua data!");
        return;
      }

      menuData.push({ kategori, nama, harga });
      localStorage.setItem('menuData', JSON.stringify(menuData));
      tampilkanMenu();
    }

    function hapusMenu(index) {
      menuData.splice(index, 1);
      localStorage.setItem('menuData', JSON.stringify(menuData));
      tampilkanMenu();
    }

    function simpanDiskon() {
      const tipe = document.getElementById('diskonTipe').value;
      const nilai = parseInt(document.getElementById('diskonNilai').value) || 0;
      diskon = { tipe, nilai };
      localStorage.setItem('diskonData', JSON.stringify(diskon));
      tampilkanDiskon();
    }

    function tampilkanDiskon() {
      const info = document.getElementById('infoDiskon');
      if (diskon.nilai > 0) {
        if (diskon.tipe === "persen") {
          info.innerText = `Diskon aktif: ${diskon.nilai}%`;
        } else {
          info.innerText = `Diskon aktif: Rp${diskon.nilai.toLocaleString("id-ID")}`;
        }
      } else {
        info.innerText = "Tidak ada diskon";
      }
    }

    tampilkanMenu();
    tampilkanDiskon();
  </script>
</body>
</html>
